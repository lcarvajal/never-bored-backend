name: Trigger auto deployment for python-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/python-container-app-AutoDeployTrigger-2bedacc3-6fb3-4e1e-9232-0daa8d8fe5b8.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PYTHONCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: neverbored.azurecr.io
          registryUsername: ${{ secrets.PYTHONCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PYTHONCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: python-container-app
          resourceGroup: pythoncontainer
          imageToBuild: neverbored.azurecr.io/python-container-app:${{ github.sha }}
          
            

     

